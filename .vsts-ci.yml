trigger:
- release/2.1*
- release/2.2*

pr:
- release/2.1*
- release/2.2*

jobs:
- job: debug_osx
  displayName: OSX Debug
  pool:
    vmImage: macOS-10.13
  variables:
    DOTNET_RUNTIME_ID: osx.10.12-x64
  steps:
  - checkout: self
    clean: true
  - script: ./build/cibuild.sh --configuration Debug
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: xUnit
      testResultsFiles: 'artifacts/Debug/TestResults/*.xml'
    condition: always()
  - task: CopyFiles@2
    inputs:
      contents: 'artifacts/Debug/log/*'
      targetFolder: $(Build.ArtifactStagingDirectory)
    condition: failed()
  - task: CopyFiles@2
    inputs:
      contents: 'artifacts/Debug/TestResults/*'
      targetFolder: $(Build.ArtifactStagingDirectory)
    condition: failed()
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: debug_osx

