parameters:
- name: vmrBranch
  displayName: dotnet/dotnet branch to use
  type: string
  default: ''

variables:
- ${{ if ne(parameters.vmrBranch, '') }}:
  - name: VmrBranch
    value: ${{ parameters.vmrBranch }}
- ${{ else }}:
  - name: VmrBranch
    value: ${{ replace(replace(variables['Build.SourceBranch'], 'refs/heads/', ''), 'refs/pull/', '') }}

