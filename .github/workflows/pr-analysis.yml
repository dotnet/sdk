name: PR Analysis
on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]
permissions:
  contents: read
  pull-requests: read
  actions: write
jobs:
  allowed-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Remove previous runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ github.head_ref }}
          WORKFLOW_NAME: PR Analysis
        run: |
          for rid in $(gh run list --json status=completed --json jq '.workflow_runs[] | select(.headBranch == env.BRANCH && .workflowName == env.WORKFLOW_NAME) | .id'); do
            gh run delete $rid --json
          done
      - name: Return error if branch is in lockdown or 'do not merge' label is present
        run: echo "Labels on this PR prevent it from being merged. Please contact the repo owners for more information." && exit 1
        if: ${{ contains(github.event.pull_request.labels.*.name, 'Branch Lockdown') || contains(github.event.pull_request.labels.*.name, 'DO NOT MERGE') }}
